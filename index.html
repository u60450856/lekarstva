<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Список лекарств</title>
  <meta name="description" content="">
  <meta name="author" content="vein">
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>
  <div id="main">
    <div class="searchForm">
      <h2>Введите название</h2>
      <input id="search"></input>
      <button id="clearSearch">Очистить</button>  
    </div>
    <div id="searchResult" class="empty">
      <div class="items">
      </div>
      <div class="hidden">
        <div id="tplSearchResult" class="item">
          <span class="title">@{name}</span><span class="box">@{box}</span>
        </div>
        <div id="tplEmptySearchResult">
        </div>
      </div>      
    </div>
  </div>
  <script src="fuse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
