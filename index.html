<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <title class="masquerade" data-masquerade="Кто съел мои печеньки?!">Где же таблетки?</title>
  <meta name="description" content="">
  <meta name="author" content="vein">
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>
  <div id="main">
    <h2 id="pageTitle" class="masquerade" data-masquerade="Кто съел мои печеньки?!">Где же таблетки?</h2>
    <div id="searchForm">
      <input id="search" type="text" autocomplete="off" data-masquerade="Введите название" placeholder=""/>
      <button id="clearSearch" class="masquerade" data-masquerade="»">Х</button>
    </div>
    
    <div id="searchResult" class="empty">
      <div id="searchResultIntro"></div>
      <div id="searchResultItems" class="items"></div>
      <div id="searchResultEmpty"></div>
      <div class="hidden">
        <div id="tplSearchResult" class="item" data-id="@{id}">
          <span class="title">@{name}</span><span class="box">@{box}</span>
        </div>
        <div id="tplEmptySearchResult"></div>
      </div>      
    </div>

    <div id="basket" class="empty">
      <div id="basketIntro">ОТЛОЖЕНО:</div>
      <div id="basketItems" class="items"></div>
      <div id="basketEmpty"></div>
      <div class="hidden">
        <div id="tplBasket" class="item">
          <span class="title">@{name}</span><span class="box">@{box}</span>
        </div>
        <div id="tplEmptyBasket"></div>
      </div>      
    </div>
  </div>
  <script src="fuse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
